{% extends "app_usweb/base.html" %}
{% block content %}
    <div class="card col-md-6 mx-auto">
        <div class="card-body">
            <form action="{% url 'app_usweb:login' %}" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
            <a href="{% url 'app_usweb:user_create' %}">社員マスタ登録</a>
        </div>
    </div>
{% endblock %}
